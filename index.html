<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>tic tac toe game</title>
</head>
<body>
    <div class="tic-tac-toe">
        <div class="header">
            <h1>tic tac toe (1.0)</h1>
            <h3 id="winner">X vs O</h3>
        </div>
        <div class="tic-tac-grid">
            <div data-tic-tac class="tic-tac tic"></div>
            <div data-tic-tac class="tic-tac tac"></div>
            <div data-tic-tac class="tic-tac"></div>
            <div data-tic-tac class="tic-tac"></div>
            <div data-tic-tac class="tic-tac"></div>
            <div data-tic-tac class="tic-tac"></div>
            <div data-tic-tac class="tic-tac"></div>
            <div data-tic-tac class="tic-tac"></div>
            <div data-tic-tac class="tic-tac"></div>
        </div>
        <div class="reset-board">
            <div data-reset class="reset-button">reset board</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
